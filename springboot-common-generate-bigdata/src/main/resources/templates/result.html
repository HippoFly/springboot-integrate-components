<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据生成结果 - 企业大数据生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: none;
            overflow: hidden;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        .btn-back {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .data-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }
        .table th {
            background: #f8f9fa;
            border: none;
            font-weight: 600;
        }
        .badge-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="main-container p-5">
            <!-- 头部 -->
            <div class="text-center mb-5">
                <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                <h1 class="display-5 fw-bold text-dark mb-3">✅ 数据生成完成</h1>
                <p class="lead text-muted" th:text="${success}"></p>
                <a href="/" class="btn btn-primary btn-back btn-lg">
                    <i class="fas fa-arrow-left me-2"></i>返回生成器
                </a>
            </div>

            <!-- 统计卡片 -->
            <div class="row g-4 mb-5">
                <div class="col-6 col-md-3">
                    <div class="stat-card p-4 text-center shadow-sm">
                        <div class="stat-icon bg-primary mx-auto mb-3">
                            <i class="fas fa-users"></i>
                        </div>
                        <h3 class="fw-bold text-primary" th:text="${result.users.size()}">0</h3>
                        <p class="text-muted mb-0">用户总数</p>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card p-4 text-center shadow-sm">
                        <div class="stat-icon bg-success mx-auto mb-3">
                            <i class="fas fa-project-diagram"></i>
                        </div>
                        <h3 class="fw-bold text-success" th:text="${result.projects.size()}">0</h3>
                        <p class="text-muted mb-0">项目总数</p>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card p-4 text-center shadow-sm">
                        <div class="stat-icon bg-warning mx-auto mb-3">
                            <i class="fas fa-building"></i>
                        </div>
                        <h3 class="fw-bold text-warning" th:text="${result.departments.size()}">0</h3>
                        <p class="text-muted mb-0">部门总数</p>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card p-4 text-center shadow-sm">
                        <div class="stat-icon bg-info mx-auto mb-3">
                            <i class="fas fa-user-tag"></i>
                        </div>
                        <h3 class="fw-bold text-info" th:text="${result.roles.size()}">0</h3>
                        <p class="text-muted mb-0">角色总数</p>
                    </div>
                </div>
            </div>

            <!-- 数据表格 -->
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="data-table shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-building me-2"></i>部门列表</h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>部门名称</th>
                                            <th>描述</th>
                                            <th>人员数量</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="dept : ${result.departments}">
                                            <td class="fw-bold" th:text="${dept.name}"></td>
                                            <td th:text="${dept.description}"></td>
                                            <td>
                                                <span class="badge bg-primary" th:text="${dept.users.size()}"></span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="data-table shadow-sm">
                        <div class="alert alert-success border-0 shadow-sm mb-4">
                            <h4 class="fw-bold mb-3">
                                <i class="fas fa-check-circle me-2"></i>数据生成成功！
                            </h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="mb-0">
                                        <i class="fas fa-clock me-2"></i>生成时间：<span th:text="${generationTime}"></span> 毫秒
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <p class="mb-0">
                                        <i class="fas fa-cog me-2"></i>生成模式：
                                        <span th:if="${generationMode == 'incremental'}" class="badge bg-info">
                                            <i class="fas fa-plus me-1"></i>增量式
                                        </span>
                                        <span th:unless="${generationMode == 'incremental'}" class="badge bg-warning">
                                            <i class="fas fa-sync-alt me-1"></i>覆盖式
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0"><i class="fas fa-user-tag me-2"></i>角色列表</h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>角色名称</th>
                                            <th>描述</th>
                                            <th>状态</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="role : ${result.roles}">
                                            <td class="fw-bold" th:text="${role.roleName}"></td>
                                            <td th:text="${role.description}"></td>
                                            <td>
                                                <span class="badge badge-status bg-success" 
                                                      th:text="${role.status}"></span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 示例用户数据 -->
            <div class="mt-5">
                <div class="data-table shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-users me-2"></i>用户示例（前10条）</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>用户名</th>
                                        <th>真实姓名</th>
                                        <th>邮箱</th>
                                        <th>年龄</th>
                                        <th>部门</th>
                                        <th>项目数</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user, iterStat : ${result.users}" th:if="${iterStat.index < 10}">
                                        <td th:text="${user.id}"></td>
                                        <td class="fw-bold" th:text="${user.username}"></td>
                                        <td th:text="${user.realName}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td>
                                            <span class="badge bg-warning" th:text="${user.department.name}"></span>
                                        </td>
                                        <td>
                                            <span class="badge bg-info" th:text="${user.projects.size()}"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
