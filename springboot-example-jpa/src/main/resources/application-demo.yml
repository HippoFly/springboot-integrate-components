server:
  port: 8280

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        # 简化缓存配置避免H2兼容性问题
        cache:
          use_second_level_cache: false
          use_query_cache: false
  
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.example.jpa: INFO
    org.hibernate.SQL: WARN
