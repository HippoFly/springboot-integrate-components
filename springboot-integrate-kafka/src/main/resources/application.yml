server:
  port: 8980

spring:
  application:
    name: springboot-integrate-kafka
  
  # 数据库配置 - 使用统一数据库
  datasource:
    url: jdbc:mysql://localhost:3306/my-generated-db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false
  
  kafka:
    bootstrap-servers: localhost:29092   # ← 关键！连宿主机端口
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: test-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest

# Swagger配置
swagger:
  enabled: true
  title: Spring Boot Kafka集成示例
  description: Kafka集成示例接口文档
  version: 1.0.0
  base-package: com.example.springbootintegratekafka.controller